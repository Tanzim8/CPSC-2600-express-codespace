<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Langara Pizza</h1>
        <p class="tagline">Online Order Form</p>
    </header>
    
    <form>
        <!-- TODO: pizza order form -->
         <label for="tomato">Tomato</label>
         <input type="radio" name="tomato" id="tomato" checked="true" >
         

         <label for="alfredo">Alfredo</label>
         <input type="radio" name="alfredo" id="alfredo">
        

         <!--The checkboxes-->
         <label for="Papperoni">Papperoni</label>
         <input type="checkbox" id="Pepperoni" name="Pepperoni">
         

         <label for="Ham">Ham</label>
         <input type="checkbox" id="Ham" name="Ham">
         

         <label for="Vegetarian_Sausage">Vegetarian Sausage</label>
         <input type="checkbox" id="Vegetarian_Sausage" name="Vegetarian_Sausage">
         

         <label for="Mushrooms">Mushrooms</label>
         <input type="checkbox" id="Mushrooms" name="Mushrooms">
         

         <label for="Peppers">Peppers</label>
         <input type="checkbox" id="Peppers" name="Peppers">
         

         <label for="Olives">Olives</label>
         <input type="checkbox" id="Olives" name="Olives">
         

         <label for="your_name">Your name: </label>
         <input type="text" id="your_name" name="your_name">
         

         <label for="your_email">Email</label>
         <input type="text" name="your_email" id="your_email">
         

         <button>Submit</button>
         
    </form>

    <form action="/" method="GET" id="color-form">
        <label>
            Change background color: 
            <input type="color" name="color">
        </label>
        <button>Submit</button>
    </form>
</body>
</html>
